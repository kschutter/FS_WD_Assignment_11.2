<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <meta http-equiv="X-UA-Compatible" content="ie=edge">
 <title>Assignment 2</title>
</head>
<body>
 <table id="dynamic-table" border="1">
 </table>
 <br>
 <input id="input" type="button" value="Add row">
</body>
<script>    

    var cellNum = 1;

    function addRow() {
        // Find table in the html doc
        var table = document.getElementById("dynamic-table");

        // Create a new row
        var row = table.insertRow();

        // Add 2 cells to the row
        var cell1 = row.insertCell();
        var cell2 = row.insertCell();

        // Edit the cell contents
        cell1.innerHTML = "Cell" + cellNum++;
        cell2.innerHTML = "Cell" + cellNum++;
    }

    // Add eventListener to button
    document.get("input").addEventListener("click", addRow);
</script>
</html>
